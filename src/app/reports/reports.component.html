
<div *ngIf="hasAccess">
  <span>Enter Patient Id: </span>
  <input #patientID
  (keyup.enter)="storePatientId(patientID.value)">

  <button type="button" (click)="storePatientId(patientID.value)">Submit</button>
</div>

<div>
  <h4>Reports</h4>
  <!-- <app-report-dialog  (datachange)= "add($event)" btnname="Create" (click) = "create()" ></app-report-dialog> -->
</div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <!-- <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container> -->

    <!-- date Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let element"> {{element.dateRecommended | date: "MM-dd-yyyy" }} </td>
    </ng-container>

    <!-- report Column -->
    <ng-container matColumnDef="doctor">
      <th mat-header-cell *matHeaderCellDef> Doctor </th>
      <td mat-cell *matCellDef="let element"> {{element.recommender | docname}} </td>
    </ng-container>

    <!-- doctor Column -->
    <ng-container matColumnDef="testName">
      <th mat-header-cell *matHeaderCellDef> Test Name </th>
      <td mat-cell *matCellDef="let element"> {{element.testName}} </td>
    </ng-container>

    <!-- doctor Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>

    <ng-container matColumnDef="record">
      <th mat-header-cell *matHeaderCellDef> Record </th>
      <td mat-cell *matCellDef="let element"> {{element.record}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element" class="action-link">
        <app-report-dialog (datachange)= "add($event)" btnname="edit" (click) = "edit(element)" ></app-report-dialog>
        <button mat-icon-button (click)="delete(element)">
          <mat-icon>close</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
