<div mat-dialog-content>
    <form [formGroup]="myForm" class="example-form" >
      <table class="example-full-width" cellspacing="1">
        <tr>
          <!-- status Field -->
          <td>
              <mat-form-field class="example-full-width"  appearance="outline" >
                <mat-label>Status</mat-label>
                <input matInput formControlName="status" id="status"  required>
                <mat-error *ngIf="myError('status', 'required')">Status is required</mat-error>
                <mat-error *ngIf="myError('status', 'maxlength')">Not more than 20 characters</mat-error>
                <mat-error *ngIf="myError('status', 'pattern')">Numbers are not allowed</mat-error>
              </mat-form-field>
          <td>
        </tr>
      </table>
      <table class="example-full-width">
        <tr>
          <!-- date of Birth Field -->
          <td>
            <mat-form-field class="example-full-width"  appearance="outline">
              <mat-label>Date Completed</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="date" id="date" required>
                  <mat-error *ngIf="myError('date', 'required')">date is required</mat-error>
                  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                  <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
          </td>
        </tr>
      </table>
      <table>
        <tr>
          <td>
            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Record</mat-label>
                <input matInput formControlName="record" id="record" required>
                <mat-error *ngIf="myError('record', 'required')">record is required</mat-error>
            </mat-form-field>
          </td>
        </tr>
      </table>

          <button mat-raised-button (click)="save(myForm.value)"  color="primary" style="margin:10px" >Save</button>
          <!-- Button for editing the patient data -->
          <button mat-raised-button (click)="onNoClick()" color="accent" style="margin:10px" >Cancel</button>
    </form>

</div>
