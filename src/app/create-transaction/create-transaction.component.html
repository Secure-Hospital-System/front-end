
<table mat-table [dataSource]="appointmentData" class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef>No.</th>
    <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
  </ng-container>

  <!-- date Column -->
  <ng-container matColumnDef="patient">
    <th mat-header-cell *matHeaderCellDef>Patient</th>
    <td mat-cell *matCellDef="let element">
      {{ element.patientID }}
    </td>
  </ng-container>

  <!-- date Column -->
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef>Date</th>
    <td mat-cell *matCellDef="let element">
      {{ element.date | date: "MM-dd-yyyy" }}
    </td>
  </ng-container>

  <!-- time Column -->
  <ng-container matColumnDef="time">
    <th mat-header-cell *matHeaderCellDef>Time</th>
    <td mat-cell *matCellDef="let element">{{ element.time }}</td>
  </ng-container>

  <!-- doctor Column -->
  <ng-container matColumnDef="doctor">
    <th mat-header-cell *matHeaderCellDef>Doctor</th>
    <td mat-cell *matCellDef="let element">{{ element.doctorID | docname }}</td>
  </ng-container>

  <!-- Action Column -->
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef>Action</th>
    <td mat-cell *matCellDef="let element">
      <button
        mat-icon-button
        color="primary"
        (click)="deleteRow(element)"
        aria-label="Example icon button with a home icon"
      >
        <mat-icon>clear</mat-icon>
      </button>
      <button
        mat-icon-button
        color="primary"
        (click)="approveRow(element)"
        aria-label="Example icon button with a home icon"
      >
        <mat-icon>done</mat-icon>
      </button>
    </td>
  </ng-container>

  <!-- Action Column -->
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>Status</th>
    <td mat-cell *matCellDef="let element">
      {{ element.status }}
      <!-- <mat-icon *ngIf="element.approver">thumb_up</mat-icon>
        <mat-icon *ngIf="!element.approver">pending_actions</mat-icon> -->
    </td>
  </ng-container>

  <ng-container matColumnDef="amount">
    <th mat-header-cell *matHeaderCellDef>Amount</th>
    <td mat-cell *matCellDef="let element">
      {{ element.amount }}
      <!-- <mat-icon *ngIf="element.approver">thumb_up</mat-icon>
        <mat-icon *ngIf="!element.approver">pending_actions</mat-icon> -->
    </td>
  </ng-container>

  <ng-container matColumnDef="makePayement">
    <th mat-header-cell *matHeaderCellDef>Make payment</th>
    <td mat-cell *matCellDef="let element">
      <button
        mat-icon-button
        color="primary"
        (click)="redirectToPayment(element)"
        aria-label="Example icon button with a home icon"
      >
        <mat-icon>attach_money</mat-icon>
      </button>
      <!-- <mat-icon *ngIf="element.approver">thumb_up</mat-icon>
        <mat-icon *ngIf="!element.approver">pending_actions</mat-icon> -->
    </td>
  </ng-container>

  <ng-container matColumnDef="amountEdit">
    <th mat-header-cell *matHeaderCellDef>Amount</th>
    <td mat-cell *matCellDef="let element">
      <mat-form-field class="example-form-field" appearance="fill">
        <!-- <mat-label>Clearable input</mat-label> -->
        <input matInput type="text" required [(ngModel)]="element.amount" />
      </mat-form-field>
      <button
      style="margin-left: 30px;"
        mat-raised-button
        color="primary"
        (click)="submit(element)"
      >
       Submit
      </button>
      <!-- {{ element.amount }} -->
      <!-- <mat-icon *ngIf="element.approver">thumb_up</mat-icon>
          <mat-icon *ngIf="!element.approver">pending_actions</mat-icon> -->
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
