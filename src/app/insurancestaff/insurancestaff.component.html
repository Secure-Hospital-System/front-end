<!-- Diagnosis Table -->
<div class="table1">
  <mat-card>

    <!-- Table Title -->
    <mat-card-header>
      <mat-card-title>Diagnosis Details</mat-card-title>

        <div>
          <app-dialog user="diagnosis" (datachange)= "add($event)" btnname="Create" (click)="create()" style="margin-left:300px"></app-dialog>
        </div>
    </mat-card-header>
    <mat-card-content>

    <!-- Inserting the data source -->
    <table mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="Nos">
        <th mat-header-cell *matHeaderCellDef> Nos. </th>
        <td mat-cell *matCellDef="let element"> {{element.Nos}} </td>
      </ng-container>

      <!-- Position Column -->
      <ng-container matColumnDef="Date">
        <th mat-header-cell *matHeaderCellDef> Date. </th>
        <td mat-cell *matCellDef="let element"> {{element.Date}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="Diagnosis">
        <th mat-header-cell *matHeaderCellDef> Diagnosis </th>
        <td mat-cell *matCellDef="let element"> {{element.Diagnosis}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="DoctorId">
        <th mat-header-cell *matHeaderCellDef> Doctor ID </th>
        <td mat-cell *matCellDef="let element"> {{element.DoctorId}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="PatientId">
        <th mat-header-cell *matHeaderCellDef > Patient ID </th>
        <td mat-cell *matCellDef="let element"> {{element.PatientId}} </td>
      </ng-container>

        <div>
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element" class="action-link">
              <app-dialog user="diagnosis" btnname="Edit" (click) = "edit(element)" ></app-dialog>
              <button mat-raised-button color="warn" (click)="delete(element)">Delete</button>
            </td>
          </ng-container>
        </div>
      <!-- For Diaplaying table data-->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    </mat-card-content>
  </mat-card>
</div>
