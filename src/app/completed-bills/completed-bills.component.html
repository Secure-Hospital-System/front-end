
<table mat-table [dataSource]="billData" class="mat-elevation-z8">
    <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
    </ng-container>
  
    <!-- date Column -->
    <ng-container matColumnDef="patient">
      <th mat-header-cell *matHeaderCellDef>Patient</th>
      <td mat-cell *matCellDef="let element">
        {{ element.patientID }}
      </td>
    </ng-container>
  
    <!-- date Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let element">
        {{ element.date | date: "MM-dd-yyyy" }}
      </td>
    </ng-container>
  

    <ng-container matColumnDef="transactionID">
      <th mat-header-cell *matHeaderCellDef>Transaction ID</th>
      <td mat-cell *matCellDef="let element">{{ element.transactionID}}</td>
    </ng-container>


  
    <!-- Action Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let element">
        {{ element.status }}
        <!-- <mat-icon *ngIf="element.approver">thumb_up</mat-icon>
          <mat-icon *ngIf="!element.approver">pending_actions</mat-icon> -->
      </td>
    </ng-container>
  
    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef>Amount</th>
      <td mat-cell *matCellDef="let element">
        {{ element.amount }}
        <!-- <mat-icon *ngIf="element.approver">thumb_up</mat-icon>
          <mat-icon *ngIf="!element.approver">pending_actions</mat-icon> -->
      </td>
    </ng-container>

    <ng-container matColumnDef="service">
        <th mat-header-cell *matHeaderCellDef>Service</th>
        <td mat-cell *matCellDef="let element">
          {{ element.service }}
          <!-- <mat-icon *ngIf="element.approver">thumb_up</mat-icon>
            <mat-icon *ngIf="!element.approver">pending_actions</mat-icon> -->
        </td>
      </ng-container>
  
      <ng-container matColumnDef="download">
        <th mat-header-cell *matHeaderCellDef>Download</th>
        <td
          mat-cell
          *matCellDef="let element; let i = index"
          class="action-link"
        >
          <div
            style="display: inline-block"
          >
          <button mat-icon-button (click)="download(element)">
            <mat-icon>download</mat-icon>
          </button>
          </div>
        </td>
      </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
