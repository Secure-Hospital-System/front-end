<div mat-dialog-content>
    <form [formGroup]="myForm" class="example-form" >
      <table class="example-full-width">
        <tr>
          <td>
            <mat-form-field class="example-full-width"  appearance="outline">
              <mat-label>Date</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="Date" id="Date" required>
                <mat-error *ngIf="myError('Date', 'required')">Date is required</mat-error>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
          </td>
        </tr>
      </table>
      <table>
        <tr>
          <td>
            <!-- Diagnosis Field -->
            <mat-form-field class="example-full-width"  appearance="outline">
              <mat-label>Diagnosis</mat-label>
              <textarea matInput placeholder="Ex. 100 Main St" formControlName="Diagnosis" id="Diagnosis"required></textarea>
                <mat-error *ngIf="myError('Diagnosis', 'required')">Diagnosis is required</mat-error>
                <mat-error *ngIf="myError('Diagnosis', 'maxlength')">Not more than 50 characters</mat-error>
            </mat-form-field>
          </td>
        </tr>
      </table>

    </form>

</div>
