<div class="col-md-12">
    <div class="card card-container" style="align-items: center">
      <h4>2-Step Verification</h4>
      <img alt="File:Google Authenticator for Android icon.svg" src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6e/Google_Authenticator_for_Android_icon.svg/296px-Google_Authenticator_for_Android_icon.svg.png?20201101110526" decoding="async" width="150" height="150">
      <br>
      <div>
        <h6> Enter the Verification code generated by your Google Authenticator Application </h6>
      </div>
      <br>
         <form
          *ngIf="!isLoggedIn"
          name="form"
          (ngSubmit)="f.form.valid && onSubmit()"
          #f="ngForm"
          novalidate
          style="width: 40%"
        >
          <div class="form-group">
            <!-- <label for="otp">OTP</label> -->
            <input
              type="text"
              class="form-control"
              name="otp"
              [(ngModel)]="form.otp"
              required
              #otp="ngModel"
              [matKeyboard]="'English'"
            />
            <!-- <input [(ngModel)]="form.otp" > -->
            <div
              class="alert alert-danger"
              role="alert"
              *ngIf="f.submitted && otp.invalid"
            >
              Otp is required!
            </div>
          </div>
          <div class="form-group">
            <button class="btn btn-primary btn-block">Submit</button>
          </div>
        </form>
  
      <!-- <div class="alert alert-success" *ngIf="isLoggedIn">
          Logged in as {{ roles }}.
        </div> -->
    </div>
  </div>
