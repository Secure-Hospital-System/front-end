<div class="col-md-12">
    <div class="card card-container" style="align-items: center">
      <h4> 2 Factor Auth</h4>
        <form
          *ngIf="!isLoggedIn"
          name="form"
          (ngSubmit)="f.form.valid && onSubmit()"
          #f="ngForm"
          novalidate
          style="width: 40%"
        >
          <div class="form-group">
            <label for="otp">OTP</label>
            <input
              type="text"
              class="form-control"
              name="otp"
              [(ngModel)]="form.otp"
              required
              #otp="ngModel"
              [matKeyboard]="'English'"
            />
            <!-- <input [(ngModel)]="form.otp" > -->
            <div
              class="alert alert-danger"
              role="alert"
              *ngIf="f.submitted && otp.invalid"
            >
              Otp is required!
            </div>
          </div>
          <div class="form-group">
            <button class="btn btn-primary btn-block">Submit</button>
          </div>
        </form>
  
      <!-- <div class="alert alert-success" *ngIf="isLoggedIn">
          Logged in as {{ roles }}.
        </div> -->
    </div>
  </div>
