<div mat-dialog-content>
    <form [formGroup]="myForm" class="example-form" >
      <table class="example-full-width">
        <tr>
          <!-- Date of Birth Field -->
          <td>
            <mat-form-field class="example-full-width"  appearance="outline">
              <mat-label>Date</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="Date" id="Date" required>
                <mat-error *ngIf="myError('Date', 'required')">Date is required</mat-error>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
          </td>
        </tr>
      </table>
      <table>
        <tr>
          <td>
            <!-- Diagnosis Field -->
            <mat-form-field class="example-full-width"  appearance="outline">
              <mat-label>Prescription</mat-label>
              <textarea matInput placeholder="Ex. 100 Main St" formControlName="Prescription" id="Prescription"required></textarea>
                <mat-error *ngIf="myError('Prescription', 'required')">Prescription is required</mat-error>
                <mat-error *ngIf="myError('Prescription', 'maxlength')">Not more than 50 characters</mat-error>
            </mat-form-field>
          </td>
        </tr>
      </table>

          <button mat-raised-button (click)="save(myForm.value)"  color="primary" style="margin:10px" >Save</button>
          <!-- Button for editing the patient data -->
          <button mat-raised-button (click)="onNoClick()" color="accent" style="margin:10px" >Cancel</button>
    </form>

</div>
