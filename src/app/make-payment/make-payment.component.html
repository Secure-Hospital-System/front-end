
<table mat-table [dataSource]="transactionData" class="mat-elevation-z8">
    <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
    </ng-container>
  
    <!-- date Column -->
    <ng-container matColumnDef="patient">
      <th mat-header-cell *matHeaderCellDef>Patient</th>
      <td mat-cell *matCellDef="let element">
        {{ element.payer }}
      </td>
    </ng-container>
  
    <!-- date Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let element">
        {{ element.date | date: "MM-dd-yyyy" }}
      </td>
    </ng-container>
  

  
    <!-- doctor Column -->
    <ng-container matColumnDef="transactionID">
      <th mat-header-cell *matHeaderCellDef>Transaction ID</th>
      <td mat-cell *matCellDef="let element">{{ element.transactionID}}</td>
    </ng-container>
  
  
    <!-- Action Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let element">
        {{ element.status }}
        <!-- <mat-icon *ngIf="element.approver">thumb_up</mat-icon>
          <mat-icon *ngIf="!element.approver">pending_actions</mat-icon> -->
      </td>
    </ng-container>
  
    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef>Amount</th>
      <td mat-cell *matCellDef="let element">
        {{ element.transactionAmount }}
        <!-- <mat-icon *ngIf="element.approver">thumb_up</mat-icon>
          <mat-icon *ngIf="!element.approver">pending_actions</mat-icon> -->
      </td>
    </ng-container>
  
    <ng-container matColumnDef="makePayement">
        <th mat-header-cell *matHeaderCellDef>Make payment</th>
        <td mat-cell *matCellDef="let element">
          <button
            mat-icon-button
            color="primary"
            (click)="redirectToPayment(element)"
            aria-label="Example icon button with a home icon"
          >
            <mat-icon>attach_money</mat-icon>
          </button>
          <!-- <mat-icon *ngIf="element.approver">thumb_up</mat-icon>
            <mat-icon *ngIf="!element.approver">pending_actions</mat-icon> -->
        </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
