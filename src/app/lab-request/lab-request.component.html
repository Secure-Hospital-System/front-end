<mat-card>
  <!-- Table Title -->
  <mat-card-header>
    <mat-card-title>Pending Lab Requests</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <table mat-table [dataSource]="labRequestSource" class="mat-elevation-z8">
      <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef>No.</th>
        <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
      </ng-container>

      <ng-container matColumnDef="patient">
        <th mat-header-cell *matHeaderCellDef>Patient</th>
        <td mat-cell *matCellDef="let element">
          {{ element.patientID }}
        </td>
      </ng-container>
      
      <!-- date Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>Date</th>
        <td mat-cell *matCellDef="let element">
          {{ element.dateRecommended | date: "MM-dd-yyyy" }}
        </td>
      </ng-container>

      <!-- report Column -->
      <ng-container matColumnDef="doctor">
        <th mat-header-cell *matHeaderCellDef>Recommender</th>
        <td mat-cell *matCellDef="let element">
          {{ element.recommender | docname }}
        </td>
      </ng-container>

      <!-- doctor Column -->
      <ng-container matColumnDef="testName">
        <th mat-header-cell *matHeaderCellDef>Test Name</th>
        <td mat-cell *matCellDef="let element">{{ element.testName }}</td>
      </ng-container>

      <!-- doctor Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let element">{{ element.status }}</td>
      </ng-container>

      <ng-container matColumnDef="record">
        <th mat-header-cell *matHeaderCellDef>Record</th>
        <td mat-cell *matCellDef="let element">{{ element.record }}</td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let element">
          <button
            mat-icon-button
            color="primary"
            (click)="deleteRow(element)"
            aria-label="Example icon button with a home icon"
          >
            <mat-icon>clear</mat-icon>
          </button>
          <button
            mat-icon-button
            color="primary"
            (click)="approveRow(element)"
            aria-label="Example icon button with a home icon"
          >
            <mat-icon>done</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </mat-card-content>
</mat-card>
