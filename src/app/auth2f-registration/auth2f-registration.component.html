      <form
        *ngIf="!isLoggedIn"
        name="form"
        (ngSubmit)="f.form.valid && onSubmit()"
        #f="ngForm"
        novalidate
        style="width: 40%"
      >
        <div class="form-group">
          <label for="otp">OTP</label>
          <input
            type="text"
            class="form-control"
            name="otp"
            [(ngModel)]="form.otp"
            required
            #otp="ngModel"
            [matKeyboard]="'AzÉ™rbaycanca'"
          />
          <div
            class="alert alert-danger"
            role="alert"
            *ngIf="f.submitted && otp.invalid"
          >
            Otp is required!
          </div>
        </div>
        <div class="form-group">
          <button class="btn btn-primary btn-block">Submit</button>
        </div>
        <!-- <div class="form-group">
          <div
            class="alert alert-danger"
            role="alert"
            *ngIf="f.submitted && isLoginFailed"
          >
            Login failed: {{ errorMessage }}
          </div>
        </div> -->
      </form>
    </div>
